<html lang="cn">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/manifest.json">

	<meta name="theme-color" content="#efefc2">
	<link rel="icon" sizes="192x192" href="/images/logo/logo192.png">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" sizes="192x192" href="/images/logo/logo192.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/logo/logo152.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/logo/logo072.png">

	<link rel="shortcut icon" href="/favicon.ico">

	<meta name="keywords" content="website, pwa, offline, blog">
	<meta name="author" content="liquidliang">

	<title></title>

	<script>
		window.global_isDebug=1;
        window.service_worker_register = function() {
    		if( 'serviceWorker' in navigator ){
    		    navigator.serviceWorker.register('/service-worker.js', {scope: './'}).then(function(registration) {
    		        // Registration was successful
    		        console.log('[client] ServiceWorker registration successful with scope: ', registration.scope);
    		    }).catch(function(err) {
    		        // registration failed :(
    		        console.log('[client] ServiceWorker registration failed: ', err);
    		    });
    		} else {
    		    console.log('[client] ServiceWorker is not supported in this browser.')
    		}
        }
	</script>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="./source/lib/bootstrap-custom/css/custom.bootstrap.css">

	<script src="./source/lib/jquery.min.js"></script>
	<script src="./source/lib/bootstrap-custom/js/bootstrap.min.js"></script>
	<script src="./source/lib/bcd.min.js"></script>


</head>

<body onload="service_worker_register()">
    <noscript>
      请允许Javascript，否则您将无法使用
    </noscript>
	<!--<script src="./source/dist/index.js"></script>-->
</body>
</html>
