<!DOCTYPE html>
<!-- saved from url=(0086)https://res.imtt.qq.com/qqbrowser_x5/h5/samples/service-worker/offline-page/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <title>Service Worker Sample: Offline Page</title>
    <link rel="stylesheet" type="text/css" href="./offline/main.css">
    <script type="text/javascript" src="./offline/main.js"></script>
    <script>
      function service_worker_register() {
        if(navigator.serviceWorker != null) {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(r) {
              console.log('service worker has registered success!');
            })
            .catch(function(whut) {
              console.log('service worker has registered failure!');
            });
        }
      }
    </script>
  </head>
  <!-- 在页面laod结束后去尝试注册Service Worker，以减小对页面首屏的影响 -->
  <body onload="service_worker_register()">
    <h2>Service Worker Sample: Offline Page</h2>
    <h3>1.image</h3>
    <img src="./offline/banner.png">
    <h3>2.external css</h3>
    <img id="image">
    <h3>3.external js</h3>
    <button onclick="button_click()">Click Me!</button>


<div id="cli_dialog_div"></div><div id="qq-sendUrl-btn"></div></body></html>
